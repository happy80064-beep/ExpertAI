    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f9fafb; color: #1e293b; }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Markdown Table Styles */
      .markdown-body table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
        font-size: 0.9em;
      }
      .markdown-body th, .markdown-body td {
        border: 1px solid #e2e8f0;
        padding: 0.75rem;
        text-align: left;
      }
      .markdown-body th {
        background-color: #f8fafc;
        font-weight: 600;
        color: #475569;
      }
      .markdown-body tr:nth-child(even) {
        background-color: #fcfcfc;
      }
      .markdown-body ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin: 0.5rem 0;
      }
      .markdown-body ol {
        list-style-type: decimal;
        padding-left: 1.5rem;
        margin: 0.5rem 0;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 {
        color: #1e293b;
        font-weight: 700;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
      }
      .markdown-body h1 { font-size: 1.5rem; }
      .markdown-body h2 { font-size: 1.25rem; border-bottom: 1px solid #e2e8f0; padding-bottom: 0.5rem; }
      .markdown-body h3 { font-size: 1.1rem; }
      .markdown-body strong { color: #0f172a; font-weight: 700; }
      .markdown-body blockquote {
        border-left: 4px solid #3b82f6;
        padding-left: 1rem;
        color: #475569;
        font-style: italic;
        background-color: #eff6ff;
        padding: 0.5rem 0 0.5rem 1rem;
        border-radius: 0 4px 4px 0;
      }
      .markdown-body code {
        background-color: #f1f5f9;
        padding: 0.2rem 0.4rem;
        border-radius: 4px;
        font-family: monospace;
        font-size: 0.85em;
        color: #ef4444;
      }
      .markdown-body pre {
        background-color: #1e293b;
        color: #f8fafc;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin: 1rem 0;
      }
      .markdown-body pre code {
        background-color: transparent;
        color: inherit;
        padding: 0;
      }
    </style>
